<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos numeros</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    
    <script>

        function Suma() {

            var numero_1 = parseFloat(document.getElementById('num_1').value);

            var numero_2 = parseFloat(document.getElementById('num_2').value);

            if (!isNaN(numero_1) && !isNaN(numero_2)) {

                var suma = numero_1 + numero_2;

                document.getElementById('mensaje').innerHTML = suma;

            } else {
                document.getElementById('mensaje').innerHTML = "ERROR";
            }

        }

    </script>

</head>
<body>
    <main id="cuerpo">


        <section id="conten_titulo">
                <p>Suma de dos numeros</p>
        </section>


            
            <form  id="conten_todo">
                <div id="conten_suma">
                    <div>
                        <input type="text" id="num_1" class="formulario">
                    </div>
                    <div class="signos">
                        <p>+</p>
                    </div>
                    <div>
                        <input type="text" id="num_2" class="formulario" >
                    </div>
                    <div class="signos">
                        <p>=</p>
                    </div>
                    <div id="conten_msj">
                        <p id="mensaje"></p>
                    </div>
                </div>

                <div>
                    <button type="reset" id="btn-reiniciar"><i class="lni lni-reload"></i></button>
                    <button type="button" onclick="Suma()" ><i class="lni lni-checkmark"></i></button>
                </div>
            </form>
            

            


    </main>
</body>
</html>
